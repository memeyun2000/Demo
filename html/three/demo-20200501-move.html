<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			// Our Javascript will go here.
			var scene = new THREE.Scene();
			var group = new THREE.Group();
			var balls = [];
			scene.add( group );
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

			let loader = new THREE.TextureLoader();
			let planetTexture = "./assets/imgs/planets/land_ocean.jpg";
			loader.load( planetTexture, function ( texture ) {
				let geometry = new THREE.SphereGeometry( 20, 20, 20 );
				let material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );
				let mesh = new THREE.Mesh( geometry, material );
				group.add( mesh );
				balls[1] = mesh;

			} );


			camera.position.z = 200;

			var animate = function () {
				requestAnimationFrame( animate );

<!--				group.rotation.x += 0.01;-->
<!--				group.rotation.y += 0.002;-->
<!--				group.rotation.z += 0.001;-->
<!--			    camera.position.z -= 0.4;-->
<!--			    camera.position.x += 0.4;-->
					balls[1].position.z += 0.1;
					balls[1].position.x -= 0.1;
					balls[1].rotation.y += 0.002;
					balls[1].rotation.z += 0.001;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
